{% extends "__layout.html" %}
{% block content %}
    <div class="btn-group padding-5">
        <button id="select-all-button"
                type="button"
                class="btn btn-default hide-if-checked"
                data-ic-action="
                    trigger:'cp:selectAll','.entries .entry-checkbox';
                    delay:0;
                    trigger:'cp:displayIfMatches',['.entries input:checked','.show-if-checked', '.hide-if-checked']
                ">
            <span class="glyphicon glyphicon-check"></span>
        </button>
        <button id="select-none-button"
                type="button"
                class="btn btn-default default-hidden show-if-checked"
                data-ic-action="
                    trigger:'cp:selectNone','.entries .entry-checkbox';
                    delay:0;
                    trigger:'cp:displayIfMatches',['.entries input:checked','.show-if-checked', '.hide-if-checked']
                ">
            <span class="glyphicon glyphicon-unchecked"></span>
        </button>

        <button type="button" class="btn btn-default default-hidden show-if-checked">
            <span class="glyphicon glyphicon-scissors"></span>
        </button>
        <button type="button" class="btn btn-default default-hidden show-if-checked">
            <span class="glyphicon glyphicon-copy"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-paste"></span>
        </button>
        <button type="button" class="btn btn-default default-hidden show-if-checked">
            <span class="glyphicon glyphicon-edit"></span>
        </button>
        <button type="button" class="btn btn-default default-hidden show-if-checked">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </div>
    <div class="list-group entries">
        {% if parent_path %}
            <a class="list-group-item"
               href="{% url 'files:ls' parent_path %}">
                ../
            </a>
        {% endif %}

        {% for entry in entries %}
            <div class="list-group-item">
                <div class="checkbox no-margin">
                    <input
                            type="checkbox"
                            title="select"
                            value=""
                            data-ic-action="
                                trigger:'cp:displayIfMatches',['.entries input:checked','.show-if-checked', '.hide-if-checked']
                            "
                            class="entry-checkbox">
                    <label>
                        <a class=""
                           href="{% url 'files:ls' entry.relative_path %}">
                            {{ entry.name }}{% if entry.is_dir %}/{% endif %}
                        </a>
                    </label>
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock %}
