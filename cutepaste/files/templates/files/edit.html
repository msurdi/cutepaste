{% extends "__layout.html" %}
{% block content %}

    <div class="list-group entries padding-15">
        <form class="form-horizontal" data-ic-post-to="{% url "files:edit" current_path %}">
            {% for field in edit_form %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <label for="{{ field.id }}" class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="{{ field.id }}"
                               value="{{ field.value }}"
                               name="{{ field.html_name }}">
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <span>{{ error }}</span>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}

            <button
                    data-ic-post-to="{% url "files:edit" current_path %}"
                    data-ic-select-from-response=".page"
                    data-ic-target=".page"
                    data-ic-include=".entries input"
                    type="submit"
                    class="btn btn-default">
                Save
            </button>
        </form>
    </div>
{% endblock %}
