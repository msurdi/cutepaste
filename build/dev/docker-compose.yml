version: "2"
services:
  cutepaste:
    build:
      context: ../..
      dockerfile: build/dev/Dockerfile
    image: cutepaste:dev
    volumes:
      - ../../.data:/data
      - ../..:/code
      - /code/node_modules
      - ~/.gitconfig:/home/cutepaste/.gitignore:ro
      - ~/.ssh:/home/cutepaste/.ssh:ro
      - ~/.bash_history.cutepaste:/home/cutepaste/.bash_history
    command: "python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
