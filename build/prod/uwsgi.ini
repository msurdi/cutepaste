[uwsgi]
http = 0.0.0.0:8080
module = cutepaste.wsgi
master = true
processes = 4
threads = 4
cheaper-algo = spare
cheaper = 1
cheaper-initial = 1
vacuum = true
static-map = /static=build/statics
offload-threads = 2
collect-header = X-Sendfile X_SENDFILE
response-route-if-not = empty:${X_SENDFILE} static:${X_SENDFILE}
honour-range = true
