version: "2"
services:
  cutepaste:
    build:
      context: ../..
      dockerfile: build/prod/Dockerfile
    image: cutepaste:prod
    command: "./start.sh"
    ports:
     - "8080:8080"
    volumes:
      - ../../.data/cutepaste:/data
    networks:
      cutepaste:
        aliases:
          - cutepaste

networks:
  cutepaste:
