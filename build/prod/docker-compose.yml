version: "2"
services:
  cutepaste:
    build:
      context: ../..
      dockerfile: build/prod/Dockerfile
    image: cutepaste:prod
    command: "./start.sh"
    expose:
      - "8080"
    volumes:
      - ../../.data/cutepaste:/data
    networks:
      cutepaste:
        aliases:
          - cutepaste

  caddy:
    image: abiosoft/caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ../../.data/caddy/.caddy:/root/.caddy
    networks:
      cutepaste:
        aliases:
          - caddy
networks:
  cutepaste:
